<section class="apparelProduct-container"><section class="sticky-header"><!-- <div ng-repeat="title in products">{{title}}</div> --><div class="product-name">{{product.title}}</div><div class="delivery-box"><div class="delivery-truck"></div><div class="delivery-text">Free 2-Day Shipping +<p>Free Returns</p></div></div><div class="plus-box"><div class="plus-logo"></div><div class="sale-text">Save 20%</div><div class="price-text">US${{product.price}}</div><div class="add-button">Add To Cart</div></div></section><section class="product-container"><div class="vertical-thumbs"><div class="arrow-up"></div><div><!--changed getproduct.img to theproducts, took out ng-repeat--><div class="thumbnail" ng-repeat="image in thumbs"><img class="thumb-proportion" ng-src="{{image}}" ng-click="selectedImage=image"></div></div><div class="arrow-down"></div></div><div class="main-image-container"><img class="img-proportion" ng-src="{{product.img_url}}"></div><div class="details-box"><div class="paypal-info-box"><p style="color: #666666">Qualifies for</p><div class="pp-logo-size"></div><p style="color: #009FDF">What is this?</p></div><div class="description-box">{{product.description}}</div><div class="titles color-position">color</div><div class="circle-color"></div><div class="titles size-position">size</div><div class="size-container"><div class="size-boxes">s</div><div class="size-boxes">m</div><div class="size-boxes">l</div><div class="size-boxes">xl</div></div><p style="color:#666666; font-family: proxima-nova-medium; font-size: 14px; margin-left: 22px; margin-top: 10px">Select a color and size to add item to cart.</p><div class="titles quantity-position">quantity</div><div class="quantity-container"><button class="size-boxes plus" ng-click="count = count - 1" ng-init="count = 1" ng-disabled="count == 1"></button><div class="counter">{{ count }}</div><button class="size-boxes minus" ng-click="count = count + 1" ng-init="count = 1"></button><!-- <button ng-click="count = count + 1" ng-init="count=1">
                    Increment
                    </button>
                    count:
                    <button ng-click="count = count - 1" ng-init="count = 1" ng-disabled="count == 1">
                      Decrement
                    </button> --></div></div></section></section>
