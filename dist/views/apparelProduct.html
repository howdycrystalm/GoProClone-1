<section class="apparelProduct-container"><section class="sticky-header"><!-- <div ng-repeat="title in products">{{title}}</div> --><div class="product-name">{{getProduct.title}}</div><div class="delivery-box"><div class="delivery-truck"></div><div class="delivery-text">Free 2-Day Shipping +<p>Free Returns</p></div></div><div class="plus-box"><div class="plus-logo"></div><div class="sale-text">Save 20%</div><div class="price-text">US${{getProduct.price}}</div><div class="add-button">Add To Cart</div></div></section><section class="product-container"><div class="vertical-thumbs"><div class="arrow-up"></div><div ng-repeat="image in getProduct.img track by $index"><div class="thumbnail"><img class="thumb-proportion" ng-src="{{image}}" ng-click="selectedImage=image"></div></div><div class="arrow-down"></div></div><!-- <div class="main-image-container"> --><!-- <img ng-repeat="photo in photos" class="image" ng-show="isActive($index)" ng-src="{{photo.src}}" /> --><!-- <div class="image"></div>
              <img class="img-proportion" src="{{dummyData.img[0]}}" alt= "view1"/>
            <div class="zoom"></div>
        </div> --><div class="main-image-container"><img class="img-proportion" ng-src="{{slectedImage}}"></div><div class="details-box"><div class="paypal-info-box"><p style="color: #666666">Qualifies for</p><div class="pp-logo-size"></div><p style="color: #009FDF">What is this?</p></div><div class="description-box">{{getProduct.desc}}</div><div class="titles color-position">color</div><div class="circle-color"></div><div class="titles size-position">size</div><div class="size-container"><div class="size-boxes">s</div><div class="size-boxes">m</div><div class="size-boxes">l</div><div class="size-boxes">xl</div></div><p style="color:#666666; font-family: proxima-nova-medium; font-size: 14px; margin-left: 22px; margin-top: 10px">Select a color and size to add item to cart.</p><div class="titles quantity-position">quantity</div><div class="quantity-container"><div class="size-boxes plus"></div><div class="counter">1</div><div class="size-boxes minus"></div></div></div></section></section>
